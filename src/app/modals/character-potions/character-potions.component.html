<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="Dismiss()">Close</ion-button>
		</ion-buttons>
		<ion-title>{{Data.FirstName}} {{Data.LastName}} | Potions</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let _Potion of Potions" (click)="OpenPotionModal(_Potion)">
		<ion-card-header>
			<ion-card-title>{{_Potion.Name}}</ion-card-title>
			<ion-card-subtitle>{{_Potion.Category}}</ion-card-subtitle>
		</ion-card-header>
	</ion-card>
</ion-content>
