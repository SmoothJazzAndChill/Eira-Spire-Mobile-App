<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="Dismiss()">Close</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{Data.Name}}</ion-card-title>
			<ion-card-subtitle>{{Data.Category}} | Cost: {{Data.Cost}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<h2>Description</h2>
			<div class="Box">
				{{Data.Description}}
			</div>
			<h2>Effects</h2>
			<div class="Box">
				{{Data.Effects}}
			</div>			
		</ion-card-content>
	</ion-card>

	<ion-card *ngFor="let _Section of Data.Sections">
		<ion-card-header>
			<ion-card-title>{{_Section.Heading}}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<p [innerHTML]="_Section.Body"></p>
		</ion-card-content>
	</ion-card>
</ion-content>
