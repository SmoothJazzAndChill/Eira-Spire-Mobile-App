<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="Dismiss()">Close</ion-button>
		</ion-buttons>
		<ion-title>{{Data.FirstName}} {{Data.LastName}} | Spells</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let _Spell of Spells" (click)="OpenSpellModal(_Spell)">
		<ion-card-header>
			<ion-card-title>{{_Spell.Name}}</ion-card-title>
			<ion-card-subtitle>{{_Spell.Category}}</ion-card-subtitle>
		</ion-card-header>
	</ion-card>
</ion-content>
