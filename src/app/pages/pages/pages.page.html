<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>{{Category}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let _Page of Pages | Page:Category" (click)="OpenPageModal(_Page)">
		<ion-card-header>
			<ion-card-title>{{_Page.Title}}</ion-card-title>
			<ion-card-subtitle *ngIf="_Page.Subtitle != null">{{_Page.Subtitle}}</ion-card-subtitle>
		</ion-card-header>
	</ion-card>
</ion-content>
