<ion-header>
	<ion-toolbar>
		<ion-title>
			Home
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-card (click)="OpenCharactersPage('Members')">
		<ion-card-header>
			<ion-card-title>Members</ion-card-title>
		</ion-card-header>
	</ion-card>

	<ion-card (click)="OpenCharactersPage('Associates')">
		<ion-card-header>
			<ion-card-title>Associates</ion-card-title>
		</ion-card-header>
	</ion-card>

	<ion-card (click)="OpenCharactersPage('Fallen Heroes')">
		<ion-card-header>
			<ion-card-title>Fallen Heroes</ion-card-title>
		</ion-card-header>
	</ion-card>

	<ion-card *ngFor="let _Category of Categories" (click)="OpenPagesPage(_Category)">
		<ion-card-header>
			<ion-card-title>{{_Category}}</ion-card-title>
		</ion-card-header>
	</ion-card>
</ion-content>
